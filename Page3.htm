  <h1>Contact Form   <small>Enter your information</small></h1>

<form>
  <div class="form-group has-success has-feedback">
    <label class="control-label" for="name">Name:</label>
    <div class="input-group">
	  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      <input type="text" class="form-control" id="name" aria-describedby="nameStatus">
	</div>
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span id="nameStatus" class="sr-only">(success)</span>
    </div>
  
  <div class="form-group has-success has-feedback">
    <label class="control-label" for="email">Email:</label>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="text" class="form-control" id="email" aria-describedby="emailStatus">
      </div>
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span id="emailStatus" class="sr-only">(success)</span>
    </div>
  
    <div class="form-group has-success has-feedback">
    <label class="control-label" for="url">URL:</label>
    <div class="input-group">
	  <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
      <input type="text" class="form-control" id="url" aria-describedby="urlStatusStatus">
	</div>
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span id="urlStatus" class="sr-only">(success)</span>
    </div>
  
  <div class="form-group has-success has-feedback">
    <label class="control-label" for="email">Comment:</label>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
        <textarea class="form-control" id="comment" aria-describedby="commentStatus"></textarea>
      </div>
    </div>
	<button type="submit" class="btn btn-primary">Submit</button>
	<button type="submit" class="btn btn-default">Cancel</button>
</form>
